<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/login.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header><br>
  </header>
  <div class="container">
    <div class="dotted-line"></div>
    <div class="login-box admin-box">
      <form>
        <span class="text-center">Admin Login</span>
        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
          <input type="text" name="email" placeholder="example@gmail.com" required>
          <label>Email</label>
        </div>
        <div class="input-container">
          <i class="fa fa-lock icon"></i>
          <input type="password" name="psw" placeholder="*" required>
          <label>Password</label>
        </div>
        <div class="link">
          <a href="{{ url_for('for_password') }}">Forgot password?</a>
        </div>
        <div>
          <button id="continueButtonAdmin" type="submit" class="btn" >
            Login </button>
        </div>
   </form>
    </div>

    <div class="login-box user-box">
      <form>
        <span class="text-center">User Login</span>
        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
          <input type="text" name="email" placeholder="example@gmail.com" required>
          <label>Email</label>
        </div>
        <div class="input-container">
          <i class="fa fa-lock icon"></i>
          <input type="password" name="psw" placeholder="*" required>
          <label>Password</label>
        </div>
        <div class="link">
          <a href="{{ url_for('for_password') }}">Forgot password?</a>
        </div>
        <div>
          <button id="continueButtonUser" type="submit" class="btn">Login</button>
        </div>
        <div class="or">------------------Or-------------------</div>
        <div class="or">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("continueButtonAdmin").addEventListener("click", function() {
        window.location.href ="{{ url_for('dashboard') }}";
    });

    document.getElementById("continueButtonUser").addEventListener("click", function() {
        window.location.href = "{{ url_for('index') }}";
    });
  </script>
</body>

</html>
