<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/index.css') }}">

    <title>Entry</title>
</head>

<body>

    <nav>
        <div class="navbar">
          <div class="logo"><a href="{{url_for('index')}}">
            <span class="logo-name">Hewlett Packard</span>
            <span class= "logo-name2"> Enterprises</span>
            </a>
        </div>
          <ul class="menu">
            <li><a href="{{url_for('register')}}">Register</a></li>
            <li><a href="{{url_for('login')}}">Logout</a></li>
          </ul>
        </div>
      </nav>
    
    

    {% if mess%}
    <p class="text-center" style="color: red;font-size: 20px;">{{ mess }}</p>
    {% endif %}

    <div class="row text-center" style="padding: 20px;margin: 20px 0px 0px 40px;width: 50%;">

        <div class="col">
            <div class="header container">
                <div class="heading"> 
                    Today's Entry 
                    <div class="butt">
                            <a style="text-decoration: none; max-width: 300px;" href="{{url_for('start')}}">
                                <button
                                    style="font-size: 24px; font-weight: bold; border-radius: 10px; width: 490px; padding: 10px; margin-top: 30px; margin-bottom: 30px; background-color: #008567; border: none; color: white;"
                                    type='submit' class='btn btn-primary'>
                                    Take Entry <i class="material-icons">beenhere</i>
                                </button>
                            </a>
                    </div>
                </div>
              </div>
            <!--<h2 style="border-radius: 20px 20px 0px 0px;background-color: #0b4c61;color: white;padding: 10px;">Today's
                Attendance <i class="material-icons">assignment</i></h2>-->
            
            

        </div>

        <div class="row text-center" style="padding: 20px;margin: 20px 0px 0px 40px;width: 50%;">

            <div class="col"
                style="position: absolute;
                width:50%;   
                right: 50px; /* Adjust as needed */
                padding: 15px; /* Adjust padding as needed */
                margin-left: 20px 40px;
                font-size: 20px;
                font-weight: 500;">
                
                <table>
            
                    <tr>
                        <th>S No</th>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Time</th>
                    </tr>
                    {% if l %}    
                        {% for i in range(l) %}
                            <tr>
                                <td>{{ i+1 }}</td>
                                <td>{{ names[i] }}</td>
                                <td>{{ rolls[i] }}</td>
                                <td>{{ times[i] }}</td>
                            </tr>
                        {% endfor %}
                    {% endif %}
                </table>
                
            </div>

    </div>


</body>

</html>
