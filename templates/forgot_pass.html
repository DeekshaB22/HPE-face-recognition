<!DOCTYPE html>
<html lang="en">

<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" type= "text/css" href="{{url_for('static', filename="style/forgot_pass.css")}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
  <header><br>
  </header>
  <div class="box">
    <form >
      <span class="text-center">Forgot Password</span>
      <div class="input-container">
        <i class="fa fa-envelope icon"></i>
        <input type="text" name="email" placeholder="example@gmail.com" required>
        <label>Email</label>
      </div>
      
      <div>
        <button id="continueButton" type="submit" class="btn">Get OTP</button>

        <script>
            document.getElementById("continueButton").addEventListener("click", function() {
                window.location.href = "{{url_for('otp')}}";
            });
        </script>
      <div class="or">Don't have an account? <a href="{{url_for('signup')}}">Sign up</a></div>
      </div>
    </form>
  </div>
</body>

</html>
