<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type= "text/css" href="{{url_for('static', filename="style/signup.css")}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
  <header><br>
  </header>
  <div class="box">
    <form >
      <span class="text-center">Sign Up</span>
      <div class="input-container">
        <i class="fa fa-envelope icon"></i>
        <input type="text" name="email" placeholder="example@gmail.com" required>
        <label>Email</label>
      </div>
      <div class="input-container">
        <i class="fa fa-envelope icon"></i>
        <input type="text" name="username" placeholder="Username" required>
        <label>Username</label>
      </div>
      <div class="input-container">
        <i class="fa fa-lock icon"></i>
        <input type="password" name="psw" placeholder="*******" required>
        <label>Password</label>
      </div>
      <div class="input-container">
        <i class="fa fa-lock icon"></i>
        <input type=" confirm-password" name="psw" placeholder="*******" required>
        <label>Confirm Password</label>
      </div>

      <div>
        <button id="continueButton" type="submit" class="btn">Login</button>

        <script>
            document.getElementById("continueButton").addEventListener("click", function() {
                window.location.href = "{{url_for('index')}}";
            });
        </script>
      </div>
      <div class="or">------------------Or-------------------</div>
      <div class="or1">Have account? <a href="{{url_for('login')}}">Login</a></div>
    </form>
  </div>
</body>

</html>
