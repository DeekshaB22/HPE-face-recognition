<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSnCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/alert.css') }}">

</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo"><a href="{{ url_for('dashboard') }}">
                    <span class="logo-name">Hewlett Packard</span>
                    <span class="logo-name2"> Enterprises</span>
                </a>
            </div>
            <ul class="menu">
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('tailgate') }}">Tailgating</a></li>
                <li><a href="{{ url_for('login') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-lg-4 col-12">
                <h1> Alerts </h1>
                <br>
                <form id="dateForm" method="GET" action="{{ url_for('alert') }}">
                    <input type="date" id="datePicker" name="date" value="{{ selected_date }}">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <!-- Image Grid -->
        <div class="image-grid">
            {% for image in images %}
            <div>
                <img src="{{ url_for('uploaded_file', filename=image) }}" alt="Alert Image">
                <div class="image-caption">{{ image.split('/')[-1] }}</div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
